<div>
  <h2>Chore Dashboard</h2>
  <div>
    <h3>Player 1: {{player1Score}}</h3>
    <h3>Player 2: {{player2Score}}</h3>
  </div>
  <canvas id="choreChart"></canvas>
  <div *ngFor="let chore of chores">
    <button (click)="completeChore(chore, 'Player 1')">Player 1 - {{chore.name}}</button>
    <button (click)="completeChore(chore, 'Player 2')">Player 2 - {{chore.name}}</button>
  </div>
</div>
